
<div class="contaoner">
  <h2 class="page-header">ADD YOUR REVIEW</h2>
  <form (submit) = "addReview()">
    <div class ="form-group">
      <label>FirstName</label>
      <input type= "text" [(ngModel)]= "first_name" name= "first_name" class= "form-control" required>
       
    </div>
    <div class ="form-group">
        <label>LastName</label>
        <input type= "text" [(ngModel)]= "last_name" name= "last_name" class= "form-control" required>
         
      </div>
      <div class ="form-group">
          <label>Review Description</label>
          <input type= "text" [(ngModel)] = "reviewdesc" name= "reviewdesc" class= "form-control" required>
           
        </div>
        <input type="submit" class="btn btn btn-success" value="Add"/>

  </form>
</div>

<div class="container">
  <div *ngFor = "let review of reviews">
    <div class = "col-md-3">
      {{review.first_name}}
    </div>
    <div class = "col-md-3">
        {{review.last_name}}
      </div>
      <div class = "col-md-3">
          {{review.reviewdesc}}
        </div>
        <div class = "col-md-3">
            <input type="button" (click) = "deleteReview(review._id)" value="delete" class="btn btn-danger">
            <br><br>
          </div>
  </div>
</div>
